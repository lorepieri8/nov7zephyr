---
title: SSD1673 250x150 EPD Display Controller
version: 0.1

description: >
    This is a representation of the SSD1673 250x150 EPD Display Controller

inherits:
    !include spi-device.yaml

properties:
    compatible:
      constraint: "solomon,ssd1673fb-spi"

    height:
      type: int
      category: required
      description: Height in pixel of the panel driven by the controller
      generation: define

    width:
      type: int
      category: required
      description: Width in pixel of the panel driven by the controller
      generation: define

    orientation-flipped:
      type: boolean
      category: optional
      description: Last column address is mapped to first segment
      generation: define

    reset-gpios:
      type: compound
      category: required
      generation: define, use-prop-name

    dc-gpios:
      type: compound
      category: required
      generation: define, use-prop-name

    busy-gpios:
      type: compound
      category: required
      generation: define, use-prop-name

...
